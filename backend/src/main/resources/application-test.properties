# Database Configuration (Overridden by Testcontainers in AbstractIntegrationTest)
# But defaults here for non-container tests if any
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway (Enabled for Postgres/Testcontainers, but if H2 is used, might fail with specific Postgres SQL)
# We default to true, assuming most tests use AbstractIntegrationTest (Postgres)
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

# RabbitMQ Configuration (Overridden by Testcontainers)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Logging
logging.level.com.webhook.platform=INFO
