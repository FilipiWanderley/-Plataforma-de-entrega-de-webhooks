<div class="dlq-container">
  <div class="page-header">
    <h1>Dead Letter Queue (DLQ)</h1>
    <div class="actions">
      <button 
        mat-raised-button 
        color="accent" 
        (click)="replaySelected()" 
        [disabled]="selection.isEmpty()"
      >
        <mat-icon>replay</mat-icon> 
        Replay Selected ({{ selection.selected.length }})
      </button>
    </div>
  </div>

  <!-- Filters -->
  <mat-card class="filter-card">
    <mat-card-content>
      <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
        <mat-form-field appearance="outline">
          <mat-label>Endpoint ID</mat-label>
          <input matInput formControlName="endpointId" placeholder="Search by Endpoint ID">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>From Date</mat-label>
          <input matInput type="date" formControlName="dateFrom">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>To Date</mat-label>
          <input matInput type="date" formControlName="dateTo">
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">
          <mat-icon>filter_list</mat-icon> Filter
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Table -->
  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> 
          <div style="display: flex; align-items: center;">
            {{row.id | slice:0:8}}...
            <button mat-icon-button [cdkCopyToClipboard]="row.id" (cdkCopyToClipboardCopied)="onCopied()" aria-label="Copy ID">
              <mat-icon style="font-size: 16px; width: 16px; height: 16px;">content_copy</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Endpoint Column -->
      <ng-container matColumnDef="endpointName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Endpoint </th>
        <td mat-cell *matCellDef="let row"> {{row.endpointName || row.endpointId}} </td>
      </ng-container>

      <!-- Attempts Column -->
      <ng-container matColumnDef="attemptCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Attempts </th>
        <td mat-cell *matCellDef="let row"> {{row.attemptCount}} </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'short'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/dlq', row.id]" color="primary" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty State -->
      <tr *matNoDataRow>
        <td class="mat-cell" colspan="6" align="center">
          <div class="empty-state">
            <mat-icon class="empty-icon">inbox</mat-icon>
            <p>No DLQ items found.</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
