<div class="endpoints-container">
  <div class="page-header">
    <h1>Endpoints Control</h1>
  </div>

  <div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; align-items: center;">
            {{element.id | slice:0:8}}...
            <button mat-icon-button [cdkCopyToClipboard]="element.id" (cdkCopyToClipboardCopied)="onCopied()" aria-label="Copy Endpoint ID">
              <mat-icon style="font-size: 16px; width: 16px; height: 16px;">content_copy</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip [color]="element.status === 'ACTIVE' ? 'accent' : 'warn'" highlighted>
            {{ element.status }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Max Attempts Column -->
      <ng-container matColumnDef="maxAttempts">
        <th mat-header-cell *matHeaderCellDef> Max Attempts </th>
        <td mat-cell *matCellDef="let element"> {{element.maxAttempts}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button 
            [color]="element.status === 'ACTIVE' ? 'warn' : 'primary'"
            (click)="changeStatus(element)"
            [matTooltip]="element.status === 'ACTIVE' ? 'Pause Endpoint' : 'Activate Endpoint'">
            <mat-icon>{{ element.status === 'ACTIVE' ? 'pause_circle' : 'play_circle' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Empty State -->
      <tr *matNoDataRow>
        <td class="mat-cell" colspan="5" align="center">
          <div class="empty-state">
            <mat-icon class="empty-icon">link_off</mat-icon>
            <p>No endpoints found.</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
