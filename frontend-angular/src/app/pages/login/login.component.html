<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>OPS Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="credentials.email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="credentials.password" required>
        </mat-form-field>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid" class="full-width">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
