<div class="login-container">
  <div class="card">
    <h2>OPS Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required class="form-control">
      </div>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
